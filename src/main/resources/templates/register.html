<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Farmers E-Market</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body class="register">

<img class="register-bg" th:src="@{/login-images/green-cart-logo1.png}" alt="background">

<div class="register-container">
    <h2>Create Your Account</h2>

    <div th:if="${param.success}" class="success">
        Registration successful! You can now
        <a th:href="@{/login}">login</a>.
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <label for="name">Full Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter a password" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label for="role">Role</label>
        <select id="role" th:field="*{role}">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <p class="login-text">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>

</body>
</html>
