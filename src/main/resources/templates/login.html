<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Farmers E-Market</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login">

<img class="login-bg" th:src="@{/login-images/green-cart-logo-1.png}" alt="background">

<div class="login-form">
    <div class="login-content">
        <h2>ðŸŒ¾ Farmers E-Market Login</h2>

        <div th:if="${param.error}" class="login-error">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="login-logout">
            You have been logged out successfully
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="login_input" placeholder="Username" required />
            <input type="password" name="password" class="login_input" placeholder="Password" required />

            <button type="submit" class="login_submit">Login</button>
        </form>

        <div class="login_register">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

</body>
</html>
