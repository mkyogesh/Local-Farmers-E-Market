<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add | Smart Basket Product</title>
    <link rel="stylesheet" th:href="@{/css/categoriesform.css}">

</head>
<body class="imageForm">
<div class="imageForm_container">
<h2>ðŸ§º Add Smart Basket Product</h2>

    <form class="imageForm_form" th:action="@{/smartBasket/save}" th:object="${homePage}" method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <input class="imageForm_input" type="text" th:field="*{smart_basket_name}" placeholder="Product Name" required/><br>

        <input class="imageForm_input" type="number" step="0.01" th:field="*{smart_basket_price}" placeholder="Product Price"
               required/><br>

        <textarea class="imageForm_textarea" th:field="*{smart_basket_description}"
                  placeholder="Product Description"></textarea><br>

        <input class="imageForm_input" type="file" name="image" width="100"/><br>

        <button class="imageForm_submit" type="submit">Save</button>
    </form>

</div>
</body>
</html>
